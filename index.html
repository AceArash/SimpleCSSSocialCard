<!DOCTYPE html>
<html>

<head>
    <title>Social Card Pure CSS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <img src="photo.jpg" alt="My Profile Picture">
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="social-buttons">
                <button><i class="material-icons">camera</i></button>
                <button><i class="material-icons">photo_camera</i></button>
                <button><i class="material-icons">music_note</i></button>
                <button><i class="material-icons">send</i></button>
                <button><i class="material-icons">label_important</i></button>
                <button><i class="material-icons">trending_up</i></button>
            </div>
            <div class="text">
                <div class="name-wrapper">
                    <div class="name">Mona, 25</div>
                    <i class="material-icons">check_circle</i>
                </div>
                <div class="title">Coin Collector.</div>
            </div>
            <button class="like">
                <div class="hexagon"><i class="material-icons">favorite</i></div>
            </button>
        </div>
        <div class="bottom">
            <div class="desc">Mona has collected Coins since she was three years old and now has hundreds of coins.</div>
            <div class="buttons">
                <button class="like"><i class="material-icons">person</i>
                    <div class="height">5'5"</div>
                </button>
                <button class="status"><i class="material-icons">search</i>
                    <div class="height">Single</div>
                </button>
                <button class="horo"><i class="material-icons">share</i>
                    <div class="height">Pisces</div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
